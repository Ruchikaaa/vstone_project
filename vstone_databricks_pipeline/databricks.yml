# This is a Databricks asset bundle definition for vstone_databricks_pipeline.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: vstone_databricks_pipeline
  uuid: 5ba810b1-a530-4ff4-94ce-77d2da209f6c

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: http://127.0.0.1:7073
    variables:
      catalog: vstone_project
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: http://127.0.0.1:7073
      # We explicitly deploy to /Workspace/Users/ruchika.b.mhetre@v4c.ai to make sure we only have a single copy.
      root_path: /Workspace/Users/ruchika.b.mhetre@v4c.ai/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: vstone_project
      schema: prod
    permissions:
      - user_name: ruchika.b.mhetre@v4c.ai
        level: CAN_MANAGE
