name: Databricks Project CI/CD

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev

jobs:
  deploy_and_test:
    name: "Deploy and Test Pipeline"
    runs-on: ubuntu-latest

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      # ADDITION 1: Force the CLI to use the Personal Access Token mode
      DATABRICKS_AUTH_TYPE: pat 

    steps:
      # 1. Copy your code onto the GitHub server
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Install the Databricks CLI tools
      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      # 3. Find the databricks.yml and Deploy
      - name: Deploy Asset Bundle
        run: |
          # 1. Locate the bundle root
          BUNDLE_PATH=$(find . -name "databricks.yml" -exec dirname {} \;)
          cd "$BUNDLE_PATH"
          echo "Operating in: $(pwd)"

          # 2. Force the CLI to ignore local profiles and use secrets directly
          # We use --host and --token flags to override any local loopback defaults
          databricks bundle deploy \
            -t dev \
            --host "${{ secrets.DATABRICKS_HOST }}" \
            --token "${{ secrets.DATABRICKS_TOKEN }}"
        env:
          DATABRICKS_AUTH_TYPE: pat
          
      # ADDITION 3: Targeted Test Execution
      - name: Run Automated Test Job
        run: |
          BUNDLE_PATH=$(find . -name "databricks.yml" -exec dirname {} \;)
          cd "$BUNDLE_PATH"
          databricks bundle run vstone_test_runner -t dev
