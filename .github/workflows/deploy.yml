name: Databricks Bundle Deployment

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy:
    name: "Deploy Bundle"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: List files for debugging
        run: ls -R

      - name: Deploy Bundle
        run: |
          # 1. Find where databricks.yml actually is
          BUNDLE_PATH=$(find . -name "databricks.yml" -exec dirname {} \;)
          
          # 2. Move to that directory
          cd "$BUNDLE_PATH"
          echo "Deploying from directory: $(pwd)"
          
          # 3. Run the deploy
          databricks bundle deploy
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
