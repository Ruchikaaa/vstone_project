name: Databricks Bundle Deployment

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy:
    name: "Deploy Bundle"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main

      - name: List files for debugging
        run: ls -R

      - name: Deploy Bundle
        run: |
          # 1. Locate the bundle root dynamically
          BUNDLE_PATH=$(find . -name "databricks.yml" -exec dirname {} \;)
          cd "$BUNDLE_PATH"
          echo "Deploying from: $(pwd)"

          # 2. Force clean-up and create the config FILE (not a directory)
          rm -rf ~/.databrickscfg
          echo "[DEFAULT]" > ~/.databrickscfg
          echo "host = ${{ secrets.DATABRICKS_HOST }}" >> ~/.databrickscfg
          echo "token = ${{ secrets.DATABRICKS_TOKEN }}" >> ~/.databrickscfg
          chmod 600 ~/.databrickscfg

          # 3. Force deployment using the PAT auth type
          databricks bundle deploy --target dev
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
          DATABRICKS_AUTH_TYPE: pat
